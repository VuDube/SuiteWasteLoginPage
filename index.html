<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="SuiteWaste OS - Industrial Waste Management System">
    
    <!-- PWA Branding & Status Bar -->
    <meta name="theme-color" content="#437147">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SuiteWaste">

    <!-- iOS Icons (Base64 placeholder used for single-file demo, replace with real URLs in prod) -->
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/512/leaf.png">

    <title>SuiteWaste OS</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            DEFAULT: '#437147', 
                            light: '#568c5b',   
                            dark: '#2e5233',    
                            deep: '#1a301d',    
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.8s ease-out forwards',
                        'slide-up': 'slideUp 0.6s ease-out 0.2s forwards',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
                    }
                }
            }
        }
    </script>

    <!-- INLINE MANIFEST (Engineered for Single-File PWA Support) -->
    <script>
        // Dynamic generation of Manifest Data URI
        const manifest = {
            "name": "SuiteWaste OS",
            "short_name": "SuiteWaste",
            "start_url": ".",
            "display": "standalone",
            "background_color": "#437147",
            "theme_color": "#437147",
            "orientation": "portrait",
            "icons": [
                {
                    "src": "https://img.icons8.com/color/192/leaf.png",
                    "sizes": "192x192",
                    "type": "image/png"
                },
                {
                    "src": "https://img.icons8.com/color/512/leaf.png",
                    "sizes": "512x512",
                    "type": "image/png"
                }
            ]
        };
        const stringManifest = JSON.stringify(manifest);
        const blob = new Blob([stringManifest], {type: 'application/json'});
        const manifestURL = URL.createObjectURL(blob);
        const link = document.createElement('link');
        link.rel = 'manifest';
        link.href = manifestURL;
        document.head.appendChild(link);
    </script>

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #437147; -webkit-font-smoothing: antialiased; }
        input { font-size: 16px !important; }
        .glass-panel { background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.12); box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.25); }
        input:-webkit-autofill, input:-webkit-autofill:hover, input:-webkit-autofill:focus, input:-webkit-autofill:active { -webkit-box-shadow: 0 0 0 30px #2a402d inset !important; -webkit-text-fill-color: white !important; transition: background-color 5000s ease-in-out 0s; }
        .app-frame { border: none; width: 100vw; height: 100vh; display: block; background: #fff; }
    </style>
</head>
<body>
    <div id="root" class="h-full w-full"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const APP_URL = "https://suitewaste.vusumuzi-dube.workers.dev/";

        const DEMO_ACCOUNTS = [
            { email: "admin@suitewaste.os", password: "Admin123!", role: "Administrator" },
            { email: "manager@suitewaste.os", password: "Manager123!", role: "Operations Manager" },
            { email: "driver@suitewaste.os", password: "Driver123!", role: "Logistics Driver" }
        ];

        // --- ICONS ---
        const LeafIcon = ({ className }) => (<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z" /><path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12" /></svg>);
        const LockIcon = ({ className }) => (<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="11" x="3" y="11" rx="2" ry="2" /><path d="M7 11V7a5 5 0 0 1 10 0v4" /></svg>);
        const MailIcon = ({ className }) => (<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="20" height="16" x="2" y="4" rx="2" /><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" /></svg>);
        const ArrowRightIcon = ({ className }) => (<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14" /><path d="m12 5 7 7-7 7" /></svg>);
        const LoaderIcon = ({ className }) => (<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 12a9 9 0 1 1-6.219-8.56" /></svg>);
        const DownloadIcon = ({ className }) => (<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>);

        // --- BACKGROUND MESH ---
        const BackgroundMesh = () => {
            const canvasRef = useRef(null);
            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;
                let particles = [];
                const isMobile = window.innerWidth < 768;
                const particleCount = isMobile ? 35 : 85; 
                const connectionDistance = isMobile ? 90 : 150;
                
                const resizeCanvas = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
                window.addEventListener('resize', resizeCanvas);
                resizeCanvas();

                class Particle {
                    constructor() {
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                        this.vx = (Math.random() - 0.5) * 0.4; this.vy = (Math.random() - 0.5) * 0.4;
                        this.size = Math.random() * 2 + 0.5;
                    }
                    update() {
                        this.x += this.vx; this.y += this.vy;
                        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                    }
                    draw() {
                        ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.25)'; ctx.fill();
                    }
                }
                for (let i = 0; i < particleCount; i++) particles.push(new Particle());

                const animate = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.lineWidth = 0.5;
                    for (let i = 0; i < particles.length; i++) {
                        for (let j = i; j < particles.length; j++) {
                            const dx = particles[i].x - particles[j].x;
                            const dy = particles[i].y - particles[j].y;
                            const dist = Math.sqrt(dx*dx + dy*dy);
                            if (dist < connectionDistance) {
                                ctx.beginPath(); ctx.strokeStyle = `rgba(255, 255, 255, ${0.12 * (1 - dist / connectionDistance)})`;
                                ctx.moveTo(particles[i].x, particles[i].y); ctx.lineTo(particles[j].x, particles[j].y); ctx.stroke();
                            }
                        }
                    }
                    particles.forEach(p => { p.update(); p.draw(); });
                    animationFrameId = requestAnimationFrame(animate);
                };
                animate();
                return () => { window.removeEventListener('resize', resizeCanvas); cancelAnimationFrame(animationFrameId); };
            }, []);
            return <canvas ref={canvasRef} className="fixed inset-0 pointer-events-none z-0" style={{ background: 'radial-gradient(circle at center, #568c5b 0%, #437147 40%, #1a301d 100%)' }} />;
        };

        const AppContainer = ({ url }) => {
            const [loaded, setLoaded] = useState(false);
            return (
                <div className="fixed inset-0 z-50 bg-white animate-fade-in">
                    {!loaded && (
                        <div className="absolute inset-0 flex flex-col items-center justify-center bg-brand-deep text-white">
                            <LoaderIcon className="w-10 h-10 animate-spin text-brand-light mb-4" />
                            <p className="text-sm font-medium tracking-widest uppercase animate-pulse">Loading Environment...</p>
                        </div>
                    )}
                    <iframe src={url} className="app-frame" onLoad={() => setLoaded(true)} title="SuiteWaste OS Application" />
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('login');
            const [isLoading, setIsLoading] = useState(false);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [installPrompt, setInstallPrompt] = useState(null);

            // PWA Install Prompt Listener
            useEffect(() => {
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    setInstallPrompt(e);
                });
                
                // Register Service Worker if supported
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('/sw.js')
                        .then(reg => console.log('SW Registered', reg))
                        .catch(err => console.log('SW Failed', err));
                }
            }, []);

            const handleInstall = () => {
                if (installPrompt) {
                    installPrompt.prompt();
                    installPrompt.userChoice.then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            setInstallPrompt(null);
                        }
                    });
                }
            };

            const handleLogin = (e) => {
                e.preventDefault();
                setIsLoading(true);
                setError('');
                setTimeout(() => {
                    const validUser = DEMO_ACCOUNTS.find(acc => acc.email.toLowerCase() === email.toLowerCase() && acc.password === password);
                    if (validUser) {
                        setView('app');
                    } else {
                        setIsLoading(false);
                        setError('Invalid credentials. Use demo account.');
                    }
                }, 1200);
            };

            if (view === 'app') return <AppContainer url={APP_URL} />;

            return (
                <div className="relative min-h-screen w-full flex items-center justify-center p-4">
                    <BackgroundMesh />
                    <div className="fixed inset-0 z-0 opacity-[0.04]" style={{backgroundImage: 'linear-gradient(#fff 1px, transparent 1px), linear-gradient(90deg, #fff 1px, transparent 1px)', backgroundSize: '40px 40px'}}></div>

                    <div className="w-full max-w-md relative z-10">
                        <div className="flex flex-col items-center mb-8 animate-fade-in">
                            <div className="relative w-24 h-24 flex items-center justify-center mb-4">
                                <div className="absolute inset-0 bg-white/10 blur-xl rounded-full animate-pulse"></div>
                                <LeafIcon className="w-20 h-20 text-white fill-white/10 drop-shadow-2xl relative z-10" />
                            </div>
                            <h1 className="text-3xl md:text-4xl font-bold text-white tracking-tight drop-shadow-md text-center">SuiteWaste <span className="font-light opacity-80">OS</span></h1>
                            <p className="text-brand-light/80 mt-2 text-sm font-medium tracking-wide uppercase">Industrial Waste Management</p>
                        </div>

                        <div className="glass-panel rounded-3xl p-8 md:p-10 shadow-2xl animate-slide-up">
                            <form onSubmit={handleLogin} className="space-y-6">
                                <div className="space-y-2">
                                    <label className="text-xs font-bold text-white uppercase tracking-wider ml-1 opacity-90">Work Email</label>
                                    <div className="relative group">
                                        <div className="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-white transition-colors duration-300"><MailIcon className="w-5 h-5" /></div>
                                        <input type="email" value={email} onChange={(e) => setEmail(e.target.value)} className="w-full bg-black/20 border border-white/10 text-white rounded-xl py-4 pl-12 pr-4 focus:outline-none focus:bg-black/30 focus:border-white/40 focus:ring-1 focus:ring-white/40 transition-all placeholder-gray-500" placeholder="admin@suitewaste.os" required />
                                    </div>
                                </div>

                                <div className="space-y-2">
                                    <label className="text-xs font-bold text-white uppercase tracking-wider ml-1 opacity-90">Password</label>
                                    <div className="relative group">
                                        <div className="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-white transition-colors duration-300"><LockIcon className="w-5 h-5" /></div>
                                        <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} className="w-full bg-black/20 border border-white/10 text-white rounded-xl py-4 pl-12 pr-4 focus:outline-none focus:bg-black/30 focus:border-white/40 focus:ring-1 focus:ring-white/40 transition-all placeholder-gray-500" placeholder="••••••••" required />
                                    </div>
                                </div>

                                {error && <div className="bg-red-500/20 border border-red-500/50 rounded-lg p-3"><p className="text-red-200 text-xs text-center font-medium">{error}</p></div>}

                                <div className="flex items-center justify-between text-sm">
                                    <label className="flex items-center gap-2 cursor-pointer text-gray-300 hover:text-white transition-colors select-none">
                                        <input type="checkbox" className="w-4 h-4 rounded bg-white/10 border-white/20 text-brand-DEFAULT focus:ring-brand-light focus:ring-offset-0" />
                                        <span>Remember me</span>
                                    </label>
                                    <a href="#" className="text-white/80 hover:text-white transition-colors font-medium">Reset Password?</a>
                                </div>

                                <button type="submit" disabled={isLoading} className="w-full bg-white text-brand-deep hover:bg-gray-100 active:scale-[0.98] font-bold py-4 rounded-xl transition-all duration-200 flex items-center justify-center gap-2 shadow-lg hover:shadow-xl disabled:opacity-70 disabled:cursor-not-allowed group">
                                    {isLoading ? <LoaderIcon className="w-5 h-5 animate-spin" /> : <>Sign In to System <ArrowRightIcon className="w-5 h-5 group-hover:translate-x-1 transition-transform" /></>}
                                </button>
                            </form>
                        </div>

                        {/* INSTALL APP BUTTON (Only shows if Installable) */}
                        {installPrompt && (
                            <button onClick={handleInstall} className="mt-6 mx-auto flex items-center gap-2 bg-brand-light/20 hover:bg-brand-light/30 border border-brand-light/30 text-white px-4 py-2 rounded-full text-sm font-medium transition-all backdrop-blur-sm animate-fade-in">
                                <DownloadIcon className="w-4 h-4" /> Install SuiteWaste App
                            </button>
                        )}

                        <div className="mt-8 text-center space-y-4">
                            <p className="text-white/40 text-sm">Need access? <a href="#" className="text-white hover:underline font-medium">Contact Administrator</a></p>
                            <div className="flex items-center justify-center gap-2 text-[10px] text-white/20 uppercase tracking-widest">
                                <span>Secure</span><span className="w-1 h-1 rounded-full bg-white/20"></span><span>Encrypted</span><span className="w-1 h-1 rounded-full bg-white/20"></span><span>v2.5.0</span>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
