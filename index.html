    <style>
        /* Mobile-First CSS Reset & Optimizations */
        body {
            margin: 0;
            overflow: hidden; /* Prevents scroll bounce on iOS */
            background-color: #437147;
            -webkit-font-smoothing: antialiased;

            font-size: 16px !important; 
        }

        /* Glassmorphism Panel - Engineered for contrast */

            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.25);
        }

        /* Custom Autofill Styles - Overriding browser defaults to match dark theme */

        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active {

            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
        }

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS (SVG optimized for zero-latency loading) ---
        const LeafIcon = ({ className }) => (
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z" />
                <path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12" />
            </svg>
        );

        const LockIcon = ({ className }) => (
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
            </svg>
        );

        const MailIcon = ({ className }) => (
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect width="20" height="16" x="2" y="4" rx="2" />
                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
            </svg>
        );

        const ArrowRightIcon = ({ className }) => (
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M5 12h14" />
                <path d="m12 5 7 7-7 7" />
            </svg>
        );

        const LoaderIcon = ({ className }) => (
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M21 12a9 9 0 1 1-6.219-8.56" />
            </svg>
        );

        const AlertIcon = ({ className }) => (
             <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10" />
                <line x1="12" x2="12" y1="8" y2="12" />
                <line x1="12" x2="12.01" y1="16" y2="16" />
            </svg>
        );


        // --- BACKGROUND MESH (Adaptive Performance Engine) ---
        const BackgroundMesh = () => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;
                let particles = [];
                
                // Device capability detection
                const isMobile = window.innerWidth < 768;
                const particleCount = isMobile ? 35 : 85; 
                const connectionDistance = isMobile ? 90 : 150;
                
                const resizeCanvas = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };

                window.addEventListener('resize', resizeCanvas);
                resizeCanvas();

                class Particle {
                    constructor() {
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                        this.vx = (Math.random() - 0.5) * 0.4; // Gentle float velocity
                        this.vy = (Math.random() - 0.5) * 0.4;
                        this.size = Math.random() * 2 + 0.5;
                    }

                    update() {
                        this.x += this.vx;
                        this.y += this.vy;

                        if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                        if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                    }

                    draw() {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.25)';
                        ctx.fill();
                    }
                }

                // Initialize System
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }

                const animate = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    // Draw Connections
                    ctx.lineWidth = 0.5;
                    for (let i = 0; i < particles.length; i++) {
                        for (let j = i; j < particles.length; j++) {
                            const dx = particles[i].x - particles[j].x;
                            const dy = particles[i].y - particles[j].y;
                            const distance = Math.sqrt(dx * dx + dy * dy);

                            if (distance < connectionDistance) {
                                ctx.beginPath();
                                ctx.strokeStyle = `rgba(255, 255, 255, ${0.12 * (1 - distance / connectionDistance)})`;
                                ctx.moveTo(particles[i].x, particles[i].y);
                                ctx.lineTo(particles[j].x, particles[j].y);
                                ctx.stroke();
                            }
                        }
                    }

                    // Draw Nodes
                    particles.forEach(particle => {
                        particle.update();
                        particle.draw();
                    });

                    animationFrameId = requestAnimationFrame(animate);
                };

                animate();

                return () => {
                    window.removeEventListener('resize', resizeCanvas);
                    cancelAnimationFrame(animationFrameId);
                };
            }, []);

            return (
                <canvas 
                    ref={canvasRef} 
                    className="fixed inset-0 pointer-events-none z-0"
                    style={{ background: 'radial-gradient(circle at center, #568c5b 0%, #437147 40%, #1a301d 100%)' }}
                />
            );
        };

        // --- MAIN APP COMPONENT ---
        const App = () => {
            const [isLoading, setIsLoading] = useState(false);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState(null);
            
            // --- DEMO ACCOUNTS AND ROLES ---
            const demoUsers = [
                { 
                    email: 'dube@suitewase.os', 
                    password: 'password111', 
                    role: 'Platform Owner', 
                    permissions: 'Full Rights' 
                },
                { 
                    email: 'mmusi@suitewaste.os', 
                    password: 'password222', 
                    role: 'Employee 1', 
                    permissions: 'Limited Rights' 
                },
                { 
                    email: 'didi@suitewaste.os', 
                    password: 'password333', 
                    role: 'Employee 2', 
                    permissions: 'Limited Rights' 
                },
            ];

            // --- AUTHENTICATION AND REDIRECTION WORKFLOW ---
            const handleLogin = (e) => {
                e.preventDefault();
                setError(null);
                setIsLoading(true);

                // Simulate Network Delay
                setTimeout(() => {
                    const user = demoUsers.find(
                        u => u.email === email && u.password === password
                    );

                    if (user) {
                        console.log(`Login successful for user: ${user.email} with role: ${user.role}. Redirecting...`);
                        
                        // Navigate to the target URL upon successful login
                        window.location.href = "https://suitewaste.vusumuzi-dube.workers.dev/";
                    } else {
                        // Failed login
                        setError('Invalid credentials. Please check your email and password.');
                        setIsLoading(false);
                    }
                }, 1500);
            };
            
            // Component to display the error message
            const ErrorMessage = ({ message }) => {
                if (!message) return null;
                return (
                    <div className="flex items-center p-3 bg-red-800/20 border border-red-500/50 rounded-lg text-red-300 animate-fade-in transition-all duration-300 mb-6">
                        <AlertIcon className="w-5 h-5 mr-3 flex-shrink-0" />
                        <p className="text-sm font-medium">{message}</p>
                    </div>
                );
            };

            return (
                <div className="relative min-h-screen w-full flex items-center justify-center p-4">
                    <BackgroundMesh />
                    
                    {/* Security Mesh Overlay (CSS) */}
                    <div className="fixed inset-0 z-0 opacity-[0.04]" 
                         style={{backgroundImage: 'linear-gradient(#fff 1px, transparent 1px), linear-gradient(90deg, #fff 1px, transparent 1px)', backgroundSize: '40px 40px'}}>
                    </div>

                    <div className="w-full max-w-md relative z-10">
                        {/* Brand Header */}
                        <div className="flex flex-col items-center mb-8 animate-fade-in">
                            <div className="relative w-24 h-24 flex items-center justify-center mb-4">
                                <div className="absolute inset-0 bg-white/10 blur-xl rounded-full animate-pulse"></div>
                                {/* Exact Logo Recreation */}
                                <LeafIcon className="w-20 h-20 text-white fill-white/10 drop-shadow-2xl relative z-10" />
                            </div>
                            <h1 className="text-3xl md:text-4xl font-bold text-white tracking-tight drop-shadow-md text-center">
                                SuiteWaste <span className="font-light opacity-80">OS</span>
                            </h1>
                            <p className="text-brand-light/80 mt-2 text-sm font-medium tracking-wide uppercase">Industrial Waste Management</p>
                        </div>

                        {/* Login Card */}
                        <div className="glass-panel rounded-3xl p-8 md:p-10 shadow-2xl animate-slide-up">
                            {/* Error Message Display */}
                            <ErrorMessage message={error} />
                            
                            <form onSubmit={handleLogin} className="space-y-6">
                                
                                {/* Work Email - Updated to Text-White for High Visibility */}
                                <div className="space-y-2">
                                    <label className="text-xs font-bold text-white uppercase tracking-wider ml-1 opacity-90">Work Email</label>
                                    <div className="relative group">
                                        <div className="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-white transition-colors duration-300">
                                            <MailIcon className="w-5 h-5" />
                                        </div>
                                        <input 
                                            type="email" 
                                            value={email}
                                            onChange={(e) => setEmail(e.target.value)}
                                            className="w-full bg-black/20 border border-white/10 text-white rounded-xl py-4 pl-12 pr-4 focus:outline-none focus:bg-black/30 focus:border-white/40 focus:ring-1 focus:ring-white/40 transition-all placeholder-gray-500"
                                            placeholder="name@company.com"
                                            required
                                        />
                                    </div>
                                </div>

                                {/* Password - Updated to Text-White for High Visibility */}
                                <div className="space-y-2">
                                    <label className="text-xs font-bold text-white uppercase tracking-wider ml-1 opacity-90">Password</label>
                                    <div className="relative group">
                                        <div className="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-white transition-colors duration-300">
                                            <LockIcon className="w-5 h-5" />
                                        </div>
                                        <input 
                                            type="password" 
                                            value={password}
                                            onChange={(e) => setPassword(e.target.value)}
                                            className="w-full bg-black/20 border border-white/10 text-white rounded-xl py-4 pl-12 pr-4 focus:outline-none focus:bg-black/30 focus:border-white/40 focus:ring-1 focus:ring-white/40 transition-all placeholder-gray-500"
                                            placeholder="••••••••"
                                            required
                                        />
                                    </div>
                                </div>

                                {/* Form Footer */}
                                <div className="flex items-center justify-between text-sm">
                                    <label className="flex items-center gap-2 cursor-pointer text-gray-300 hover:text-white transition-colors select-none">
                                        <input type="checkbox" className="w-4 h-4 rounded bg-white/10 border-white/20 text-brand-DEFAULT focus:ring-brand-light focus:ring-offset-0" />
                                        <span>Remember me</span>
                                    </label>
                                    <a href="#" className="text-white/80 hover:text-white transition-colors font-medium">Reset Password?</a>
                                </div>

                                {/* Login Action */}
                                <button 
                                    type="submit" 
                                    disabled={isLoading}
                                    className="w-full bg-white text-brand-deep hover:bg-gray-100 active:scale-[0.98] font-bold py-4 rounded-xl transition-all duration-200 flex items-center justify-center gap-2 shadow-lg hover:shadow-xl disabled:opacity-70 disabled:cursor-not-allowed group"
                                >
                                    {isLoading ? (
                                        <>
                                            <LoaderIcon className="w-5 h-5 animate-spin" />
                                            Authenticating...
                                        </>
                                    ) : (
                                        <>
                                            Sign In to System
                                            <ArrowRightIcon className="w-5 h-5 group-hover:translate-x-1 transition-transform" />
                                        </>
                                    )}
                                </button>
                            </form>
                        </div>
                        
                        {/* Demo Account Information - Added for usability */}
                        <div className="mt-8 p-4 bg-brand-deep/50 glass-panel rounded-xl text-white/90 text-sm animate-fade-in border border-brand-light/30">
                            <h3 className="font-bold text-white mb-2 uppercase tracking-wider border-b border-brand-light/50 pb-1">Demo Access Credentials</h3>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 text-xs font-mono">
                                {demoUsers.map((user, index) => (
                                    <div key={index} className="p-2 bg-black/10 rounded-lg border border-brand-light/20 shadow-inner">
                                        <p className={`font-bold ${user.role === 'Platform Owner' ? 'text-yellow-400' : 'text-brand-light'}`}>{user.role}</p>
                                        <p className="truncate text-white/80 mt-1">U: {user.email}</p>
                                        <p className="truncate text-white/80">P: {user.password}</p>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* System Footer */}
                        <div className="mt-8 text-center space-y-4">
                            <p className="text-white/40 text-sm">
                                Need access? <a href="#" className="text-white hover:underline font-medium">Contact Administrator</a>
                            </p>
                            <div className="flex items-center justify-center gap-2 text-[10px] text-white/20 uppercase tracking-widest">
                                <span>Secure</span>
                                <span className="w-1 h-1 rounded-full bg-white/20"></span>
                                <span>Encrypted</span>
                                <span className="w-1 h-1 rounded-full bg-white/20"></span>
                                <span>v2.4.0</span>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

    <!-- PWA Service Worker Registration -->
    <script src="/pwa-register.js"></script>
</body>
